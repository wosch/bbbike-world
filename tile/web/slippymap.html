<html>
<head>
    <title>OSM Local Tiles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="image/ico" rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <!-- bring in the OpenLayers javascript library
         (here we bring it from the remote site, but you could
         easily serve up this javascript yourself) -->

    <!-- <script type="text/javascript" src="http://www.google.com/jsapi?hl=de"></script> -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.9&sensor=false&language=en&libraries=weather,panoramio"></script>
    <script type="text/javascript" src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=euzuro-openlayers"></script>

    <!-- <script src="http://openlayers.org/api/OpenLayers.js"></script> -->
    <script src="OpenLayers/2.12/OpenLayers-min.js"></script>
 
    <!-- bring in the OpenStreetMap OpenLayers layers.
         Using this hosted file will make sure we are kept up
         to date with any necessary changes -->
    <!-- <script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script> -->
    <script src="OpenLayers/2.12/OpenStreetMap.js"></script>
   
   <!-- /osm javascript lib --> 
    <script src="slippymap.js"></script>
    
    <style type="text/css">
    /* list of maps gets to large */    
    .baseLayersDiv {
        max-height: 30em;
        margin-right: 1em;
        overflow: auto;
    }
    .dataLayersDiv {
        max-height: 20em;
        margin-right: 1em;
        overflow: auto;
        background-color: blue;
    }
</style>
</head>
 
<!-- body.onload is called once the page is loaded (call the 'init' function) -->
<body onload="init();">
    <!-- define a DIV into which the map will appear. Make it take up the whole window -->
    <div style="width:100%; height:100%" id="map"></div>
</body>
</html>
