<html>
<head>
    <title>OSM Local Tiles</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- bring in the OpenLayers javascript library
         (here we bring it from the remote site, but you could
         easily serve up this javascript yourself) -->

<script type="text/javascript" src="http://www.google.com/jsapi?hl=de"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;language=de"></script>

    <!-- <script src="http://openlayers.org/api/OpenLayers.js"></script> -->
    <script src="http://www.bbbike.org/html/OpenLayers-2.11/OpenLayers.js"></script>
 
    <!-- bring in the OpenStreetMap OpenLayers layers.
         Using this hosted file will make sure we are kept up
         to date with any necessary changes -->
    <!-- <script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script> -->
    <script src="http://www.bbbike.org/html/OpenLayers-2.11/OpenStreetMap.js"></script>


 
    <script type="text/javascript">
// Start position for the map (hardcoded here for simplicity)

        var lat=52.51703; 
        var lon=13.38885;
        var zoom=15;
 
        var map; //complex object of type OpenLayers.Map
 
        //Initialise the 'map' object
        function init() {
 
            map = new OpenLayers.Map ("map", {
                controls:[
                    new OpenLayers.Control.Navigation(),
                    new OpenLayers.Control.PanZoomBar(),
                    new OpenLayers.Control.Permalink(),
                    new OpenLayers.Control.ScaleLine({geodesic: true}),
                    new OpenLayers.Control.Permalink('permalink'),
                    new OpenLayers.Control.MousePosition(),                    
                    new OpenLayers.Control.Attribution()],
                maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
                maxResolution: 156543.0339,
                numZoomLevels: 19,
                units: 'm',
                projection: new OpenLayers.Projection("EPSG:900913"),
                displayProjection: new OpenLayers.Projection("EPSG:4326")
            } );
 
            // This is the layer that uses the locally stored tiles
            var newLayer = new OpenLayers.Layer.OSM("BBBike.org Mapnik", "mapnik/${z}/${x}/${y}.png", {numZoomLevels: 19});
            map.addLayer(newLayer);

            var newLayer = new OpenLayers.Layer.OSM("BBBike.org Mapnik DE", "mapnik-german/${z}/${x}/${y}.png", {numZoomLevels: 19});
            map.addLayer(newLayer);


            var layerMapnik = new OpenLayers.Layer.OSM.Mapnik("OSM Mapnik"); map.addLayer(layerMapnik);

            map.addLayer( new OpenLayers.Layer.OSM("OSM Mapnik (DE)", "http://a.tile.openstreetmap.de/tiles/osmde/${z}/${x}/${y}.png", {numZoomLevels: 18}));
            map.addLayer( new OpenLayers.Layer.OSM("OSM Mapnik B/W", "http://a.www.toolserver.org/tiles/bw-mapnik/${z}/${x}/${y}.png", {numZoomLevels: 18}));

            var layerCycleMap = new OpenLayers.Layer.OSM.CycleMap("OSM CycleMap");
            map.addLayer(layerCycleMap);

	    // var newLayer = OpenLayers.Layer.Google("Google Physical", {type: google.maps.MapTypeId.TERRAIN} );
	    // var newLayer = new OpenLayers.Layer.Google( "Google Physical", { type: google.maps.MapTypeId.TERRAIN, 'sphericalMercator': true, attribution: ', Uses GeoLite data by <a href="http://maxmind.com/">MaxMind</a>', numZoomLevels:16 } );
	    map.addLayer( new OpenLayers.Layer.Google( "Google Physical", { type: google.maps.MapTypeId.TERRAIN, 'sphericalMercator': true, attribution: ', <a href="http://maps.google.com/">Google</a>', numZoomLevels:16 } ));
	    map.addLayer( new OpenLayers.Layer.Google( "Google Roadmap", { type: google.maps.MapTypeId.ROADMAP, 'sphericalMercator': true, attribution: ', <a href="http://maps.google.com/">Google</a>', numZoomLevels:19 } ));
	    map.addLayer( new OpenLayers.Layer.Google( "Google Satellite", { type: google.maps.MapTypeId.SATELLITE, 'sphericalMercator': true, attribution: ', <a href="http://maps.google.com/">Google</a>', numZoomLevels:19 } ));
	    map.addLayer( new OpenLayers.Layer.Google( "Google Hybrid", { type: google.maps.MapTypeId.HYBRID, 'sphericalMercator': true, attribution: ', <a href="http://maps.google.com/">Google</a>', numZoomLevels:19 } ));



// This is the end of the layer
	// ADFC : http://sautter.com/map/
            var newLayer = new OpenLayers.Layer.TMS( "ADFC Radwegenetz", "",
            { type: 'png', getURL: get_mm_bikeTracks, // "/osm/mapnik/${z}/${x}/${y}.png", 
		displayOutsideMaxExtent: true, attribution: '<a href="http://www.adfc.de/">ADFC</a>',
              opacity: 1, isBaseLayer: false, visibility: false, numZoomLevels: 17, noOpaq: true } );
            map.addLayer(newLayer);

 
            var switcherControl = new OpenLayers.Control.LayerSwitcher();
            map.addControl(switcherControl);

            switcherControl.maximizeControl();

            map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.addControl(new OpenLayers.Control.Permalink());

      function get_mm_bikeTracks(bounds) {

        llbounds = new OpenLayers.Bounds();
        llbounds.extend(OpenLayers.Layer.SphericalMercator.inverseMercator(bounds.left,bounds.bottom));
        llbounds.extend(OpenLayers.Layer.SphericalMercator.inverseMercator(bounds.right,bounds.top));
        url = "http://mm-lbserver.dnsalias.com/mm-mapserver_v2/wms/wms.php?REQUEST=GetMap&SERVICE=WMS&VERSION=1.1.1&LAYERS=MM_BIKETRACKS&STYLES=&FORMAT=image/png&BGCOLOR=0xFFFFFF&TRANSPARENT=TRUE&SRS=EPSG:4326&BBOX="
        url = url + llbounds.toBBOX() + "&WIDTH=256&HEIGHT=256"
        return url
      }

      function osm_getTileURL(bounds) {
        var res = this.map.getResolution();
        var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
        var y = Math.round((this.maxExtent.top - bounds.top) / (res * this.tileSize.h));
        var z = this.map.getZoom();
        var limit = Math.pow(2, z);

        if (y < 0 || y >= limit) {
          return OpenLayers.Util.getImagesLocation() + "404.png";
        } else {
          x = ((x % limit) + limit) % limit;
          return this.url + z + "/" + x + "/" + y + "." + this.type;
        }
      }

	// ADFC 

            var newLayer = new OpenLayers.Layer.TMS( "BBBike Fahrbahnqualit&auml;t (smoothness)", "bbbike-smoothness/",
            { type: 'png', getURL: osm_getTileURL,
		displayOutsideMaxExtent: true, attribution: '<a href="http://bbbike.de/">BBBike</a>',
              opacity: 1, isBaseLayer: false, visibility: false, numZoomLevels: 19, noOpaq: true } );
            map.addLayer(newLayer);


 
            if( ! map.getCenter() ){
                var lonLat = new OpenLayers.LonLat(lon, lat).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());
                map.setCenter (lonLat, zoom);
            }
        }
 
    </script>
</head>
 
<!-- body.onload is called once the page is loaded (call the 'init' function) -->
<body onload="init();">
 
    <!-- define a DIV into which the map will appear. Make it take up the whole window -->
    <div style="width:100%; height:100%" id="map"></div>
 
</body>
 
</html>
